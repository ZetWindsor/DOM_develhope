<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Output</title>
</head>
<body>

<ul id="parentUl">
    <li id="firstLi">1</li>
    <li id="secondLi">2</li>
    <li id="thirdLi">3</li>
</ul>

<script>
    const parentUl = document.getElementById('parentUl');
    console.log("Elemento padre di ul:", parentUl.parentElement);

    const secondChild = parentUl.children[1];
    console.log("Secondo elemento figlio di ul:", secondChild);

    const nextSibling = secondChild.nextElementSibling;
    console.log("Elemento fratello successivo del secondo li:", nextSibling);

    const previousSibling = secondChild.previousElementSibling;
    console.log("Elemento fratello precedente del secondo li:", previousSibling);
</script>

</body>
</html>
