<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .theme {
      background-color: black;
      color: white;
    }
  </style>

</head>

<body>
  <h1>Dark Mode</h1>
  <div>
    <button class="btn">Dark Mode</button>
  </div>
  <script>

    const $btn = document.querySelector(".btn");
    const $body = document.querySelector("body");
    const $h1 = document.querySelector("h1")


    $btn.addEventListener('click', (event) => {
      $body.classList.toggle('theme')

      const isDarkMode = $body.classList.contains('theme');
      $btn.textContent = isDarkMode ? 'Dark Mode' : 'Light Mode';    // questa l ho cercata su internet per come aggiungere il cambio 

      const isDarkModeBody = $body.classList.contains('theme');
      $h1.textContent = isDarkModeBody ? 'Dark Mode' : 'Ora sei toranto in Light Mode';    // questo cosi mi cambia anche la scritta di h1
    })
  </script>
</body>

</html>
